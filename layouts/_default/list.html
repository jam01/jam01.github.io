{{ define "main" }}
<div class="container">
  <div class="row">
    <div class="col-md-9">
      {{ range .Pages.ByPublishDate.Reverse }}
      <div class="m-3 p-2 border-start border-dark border-5">
        <h3><a class="title" href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
        {{ partial "metadata.html" . }}
        <a class="summary" href="{{ .RelPermalink }}">
            <p>{{ .Summary }}</p>
        </a>
      </div>
      {{ end }}
    </div>
    <div class="col-md-3">
      {{ partial "blogsidebar.html" . }}
    </div>
  </div>
</div>
{{ end }}
