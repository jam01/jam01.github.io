{{ define "main" }}
<div class="container">
  <div class="row">
    <div class="col-md-9">
      <h1>{{ .Title }}</h1>
      {{ range .Pages.ByPublishDate.Reverse }}
      <p>
        <h3><a class="title" href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
        {{ partial "metadata.html" . }}
        <a class="summary" href="{{ .RelPermalink }}">
            <p>{{ .Summary }}</p>
        </a>
      </p>
      {{ end }}
    </div>
    <div class="col-md-3">
      {{ partial "blogsidebar.html" . }}
    </div>
  </div>
</div>
{{ end }}
