{{ $dateTime := .PublishDate.Format "2006-01-02" }}
{{ $dateFormat := .Site.Params.dateFormat | default "Jan 2, 2006" }}
<time datetime="{{ $dateTime }}" class="px-2">{{ .PublishDate.Format $dateFormat }}</time>
{{ with .Params.tags }}
  {{ range . }}
    {{ $href := print (absURL "tags/") (urlize .) }}
    <a class="btn btn-sm btn-outline-dark rounded-0" href="{{ $href }}">{{ . }}</a>
  {{ end }}
{{ end }}
